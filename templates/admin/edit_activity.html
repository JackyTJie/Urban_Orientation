{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>编辑活动</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">活动标题</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ activity.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">活动描述</label>
                        <textarea class="form-control" id="description" name="description" rows="4">{{ activity.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="bot_name" class="form-label">机器人名称</label>
                        <input type="text" class="form-control" id="bot_name" name="bot_name" value="{{ activity.bot_name }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">更新活动</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">取消</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
