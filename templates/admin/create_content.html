{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>为 "{{ keyword.keyword }}" 添加内容</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="content_type" class="form-label">内容类型</label>
                        <select class="form-control" id="content_type" name="content_type" required>
                            <option value="text">文本</option>
                            <option value="photo">图片</option>
                        </select>
                    </div>
                    
                    <div id="text_content" class="content-section">
                        <div class="mb-3">
                            <label for="content_text" class="form-label">文本内容</label>
                            <textarea class="form-control" id="content_text" name="content_text" rows="5"></textarea>
                        </div>
                    </div>
                    
                    <div id="photo_content" class="content-section" style="display: none;">
                        <div class="mb-3">
                            <label for="photo" class="form-label">选择图片</label>
                            <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                            <div class="form-text">支持格式: PNG, JPG, JPEG, GIF</div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">添加内容</button>
                    <a href="{{ url_for('manage_content', keyword_id=keyword.id) }}" class="btn btn-secondary">取消</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const contentTypeSelect = document.getElementById('content_type');
    const textContentDiv = document.getElementById('text_content');
    const photoContentDiv = document.getElementById('photo_content');
    
    contentTypeSelect.addEventListener('change', function() {
        if (this.value === 'text') {
            textContentDiv.style.display = 'block';
            photoContentDiv.style.display = 'none';
        } else if (this.value === 'photo') {
            textContentDiv.style.display = 'none';
            photoContentDiv.style.display = 'block';
        }
    });
});
</script>
{% endblock %}
